<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-image: url('img/background.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(50, 50, 50, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: left; 
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: rgba(0, 102, 204, 0.9); 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; 
        }
        button:hover {
            opacity: 0.8; 
        }
        button:active {
            opacity: 0.5;
        }
        #otherBrandInput {
            display: none; 
        }
        select{
            width: 322px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vehicle Management</h2>
        <form id="vehicleForm" onsubmit="handleSubmit(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" name="username" required>

            <label for="plateNumber">Plate Number:</label>
            <input type="text" id="plateNumber" placeholder="Plate Number" name="plateNumber" required>

            <label for="vehicleType">Vehicle Type:</label>
            <select id="vehicleType" name="vehicleType" required>
                <option value="" disabled selected>Select Vehicle Type</option>
                <option value="motorcycle">Motorcycle</option>
                <option value="car">Car</option>
                <option value="truck">Truck</option>
                <option value="bus">Bus</option>
            </select>

            <label for="color">Color:</label>
            <input id="color" type="text" placeholder="Color" name="color"  required>

            <label for="brand">Brand:</label>
            <select id="brand" name="brand" required onchange="toggleOtherBrandInput()">
                <option value="" disabled selected>Select Brand</option>
                <option value="honda">Honda</option>
                <option value="toyota">Toyota</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes</option>
                <option value="other">Other</option>
            </select>

            <div id="otherBrandInput">
                <label for="otherBrand">Please specify:</label>
                <input type="text" id="otherBrand" name="otherBrand" placeholder="Enter Brand Name">
            </div>

            <label for="model">Model (if applicable):</label>
            <input type="text" id="model" name="model" placeholder="Enter Model (if applicable)">

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function toggleOtherBrandInput() {
            const brandSelect = document.getElementById('brand');
            const otherBrandInput = document.getElementById('otherBrandInput');
            otherBrandInput.style.display = brandSelect.value === 'other' ? 'block' : 'none';
            if (brandSelect.value !== 'other') {
                document.getElementById('otherBrand').value = ''; 
            }
        }

        function handleSubmit(event) {
            event.preventDefault(); 

            const form = event.target;
            const params = new URLSearchParams(new FormData(form)).toString();
            window.location.href = `output.html?${params}`;
        }
    </script>
</body>
</html>
