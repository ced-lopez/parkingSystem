<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-image: url('img/background.jpg'); 
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease; 
        }

        .container {
            text-align: center;
            background: rgba(50, 50, 50, 0.7); 
            padding: 40px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .wheel-button {
            display: inline-block;
            width: 150px; 
            height: 60px;  
            color: white;
            text-align: center;
            line-height: 60px; 
            font-size: 18px;
            text-decoration: none;
            margin: 15px;
            transition: 0.5s, color 0.5s;
            border-radius: 5px; 
            border: none; 
            cursor: pointer;
        }

        .button-2-wheels {
            background-color: rgba(0, 102, 204, 0.9);  
        }

        .button-4-wheels {
            background-color: rgba(0, 102, 204, 0.9); 
        }

        .button-6-wheels {
            background-color: rgba(0, 102, 204, 0.9); 
        }

        .button-8-wheels {
            background-color: rgba(0, 102, 204, 0.9); 
        }

        .wheel-button:hover {
            opacity: 0.8; 
            transform: scale(1.1);
        }
        .wheel-button:active{
            opacity: 0.5;
        }
        
    </style>
    <script>
        function showForm(wheelCount) {
            const newBackground = (wheelCount === 2) ? 'new-background-2.jpg' :
                                  (wheelCount === 4) ? 'new-background-4.jpg' :
                                  (wheelCount === 6) ? 'new-background-6.jpg' : 'new-background-8.jpg';

            window.location.href = `form.html?wheelCount=${wheelCount}&background=${newBackground}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Vehicle Management System</h1>
        <h2>Select Number of Wheels</h2>
        <div>
            <button class="wheel-button button-2-wheels" onclick="showForm(2)">2 Wheels</button>
            <button class="wheel-button button-4-wheels" onclick="showForm(4)">4 Wheels</button>
            <button class="wheel-button button-6-wheels" onclick="showForm(6)">6 Wheels</button>
            <button class="wheel-button button-8-wheels" onclick="showForm(8)">8 Wheels</button>
        </div>
    </div>
</body>
</html>
